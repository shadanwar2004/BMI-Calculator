<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
        </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box">
        <h1>BMI CALCULATOR</h1>
        <div class="content">
            <div class="input">
                <label for="height"><b>Height (cm)</b></label>
                <input type="number" id="height">
            </div>
            <div class="input">
                <label for="weight"><b>Weight (kg)</b></label>
                <input type="number" id="weight">
            </div>
            <button id="calculate">Calculate BMI</button>
        </div>
        <div class="result">
            <p>Your BMI is :</p>
            <div id="output">00.00</div>
            <p class="bmi_result"></p>
        </div>
        <section class="bmi_scale">
            <div style="--color: var(--underweight)">
                <h5>Underweight</h5>
                <p style="font-size: 12px; font-weight:bold;">&lt; 18.5</p>
            </div>

            <div style="--color:var(--healthy)">
                <h5>Healthy</h5>
                <p style="font-size: 12px; font-weight:bold;">18.5 - 24.9</p>
            </div>

            <div style="--color:var(--overweight)">
                <h5>Overweight</h5>
                <p style="font-size: 12px; font-weight:bold;">25 - 29.9</p>
            </div>

            <div style="--color:var(--obese)">
                <h5>Obese</h5>
                <p style="font-size: 12px; font-weight:bold;">&ge; 30</p>
            </div>
        </section>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
